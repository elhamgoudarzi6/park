<p-toast position="center"></p-toast>
<div class="pnl-content p-3">
  <div class="row no-gutters">
    <div class="col-lg-12">
      <div class="box">
        <div class="row no-gutters justify-content-center">
          <div class="col-lg-12 col-sm-12 align-self-center">
            <ul class="list-inline panel-breadcrumb">
              <li class="list-inline-item pointer" [routerLink]="['/']">سامانه نگاه</li>
              <li class="list-inline-item pointer" [routerLink]="['/']">اعتبارات</li>
              <li class="list-inline-item current">حساب کاربری</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="pnl-content p-3">
  <div class="row no-gutters">
    <div class="col-lg-12">
      <div class="box">
        <form [formGroup]="form" (ngSubmit)="submitForm()" class="mt-3">
          <div class="row">
            <div class="col-lg-4 mb-3">
              <label class="panel-form-label">نام و نام خانوادگی</label>
              <input name="fullName" type="text" pInputText formControlName="fullName" />
              <ul class="mt-1 text-right list-inline" *ngFor="let error of errorMessages.fullName">
                <li class="font-small text-danger font-weight-bold list-inline-item" *ngIf="
                    form.get('fullName').hasError(error.type) &&
                    (form.get('fullName').dirty || form.get('fullName').touched)">
                  {{ error.message }}
                </li>
              </ul>
            </div>
            <div class="col-lg-4 mb-3">
              <label class="panel-form-label">نام کاربری</label>
              <input name="userName" type="text" pInputText formControlName="userName" />
              <ul class="mt-1 text-right list-inline" *ngFor="let error of errorMessages.userName">
                <li class="font-small text-danger font-weight-bold list-inline-item" *ngIf="
                    form.get('userName').hasError(error.type) &&
                    (form.get('userName').dirty || form.get('userName').touched)">
                  {{ error.message }}
                </li>
              </ul>
            </div>
            <div class="col-lg-4 mb-3">
              <label class="panel-form-label">رمز عبور</label>
              <input name="password" type="password" pInputText formControlName="password" />
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-sm-12">
              <label class="panel-form-label">تصویر پروفایل</label>
              <p-fileUpload chooseLabel="انتخاب تصویر" uploadLabel="آپلود تصویر" cancelLabel="انصراف"
                [customUpload]="true" (uploadHandler)="onFileUpload($event)"
                invalidFileSizeMessageDetail="حداکثر سایز فایل 2 مگابایت می باشد"
                invalidFileSizeMessageSummary="اندازه فایل بیش از حد مجاز می باشد" accept="image/jpeg,image/png"
                [maxFileSize]="2000000">
              </p-fileUpload>
            </div>
            <div class="col-lg-6 col-sm-12">
              <img [src]="image" class="img-fluid" />
            </div>
          </div>
          <div class="row">
            <div class="col d-flex flex-row-reverse">
              <button type="submit" pButton label="ویرایش" [disabled]="form.invalid"
                class="panel-dark-button mt-3"></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
